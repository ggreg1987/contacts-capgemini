server.port= 8080
spring.h2.console.enabled=true
spring.h2.console.path=/h2-dio-capgemini

spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=greg
spring.datasource.password=12345
spring.datasource.driver-class-name=org.h2.Driver

# show commandos SQL
spring.jpa.properties.hibernate.show_sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.default_schema=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

spring.jpa.defer-datasource-initialization=true

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
